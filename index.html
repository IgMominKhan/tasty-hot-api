<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tasty Hu</title>
  <link href="./style.css" rel="stylesheet" type="text/stylesheet" />
</head>

<!--   bootstrap cdn -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


<body style="font-size:18px">

  <header>
    <!-- As a link -->
    <nav class="navbar bg-body-tertiary py-md-4">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="./images/Tasty_HUT.png" /></a>
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#sign-up">
          Sign Up
        </button>
        <div class="modal" id="sign-up" tabindex="-1" aria-labelledby="" aria-hidden="true">



          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <form class="modal-body">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick='getUserInput()'>Submit</button>
              </form>
            </div>

          </div>
        </div>
    </nav>

    <!--   banner -->
    <div class="text-center text-white" style="background:url('./images/banner_1.png') no-repeat">
      <div class="container vh-100 d-flex align-items-center justify-content-center">


        <div>
          <h1 class="display-1 fw-bold">
            Taste Our Delicious <br /> Best FOOD
          </h1>
          <p style="max-width:75ch">
            There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in
            some form, by injected humour,
          </p>
           
              <form action="" id="form" onsubmit="getUserInput()" class="input-group w-75 mx-auto mt-4">
                <input type="text" name="" id="input" class="form-control"> <button type="submit" class="btn btn-danger btn-lg">Search</button>
              </form>
          
         </div>

      </div>


  </header>

  <main class="container py-lg-5">
    <section class="py-5">
      <h1 class="text-center mb-3">
        Your Favorite Food
      </h1>

      <div id="products" class="row row-cols-lg-2">
        <!-- Products will be dynamically added here  -->
      </div>
      <!-- show more button -->
      <div class="text-center mt-4 pt-2">
          
            <button class="btn btn-lg btn-warning" id="show-all" onclick="showAll()">Show All</button>
            <button class="btn btn-lg btn-warning d-none" id="show-less" onclick="showLess()">Show Less</button>

      </div>

      <!--   Product details thought modal -->
      <div class="modal tabindex="-1" id="product-modal" area-hidden="true">
        <div class="modal-dialog model-dialog-centered">
          <div class="modal-content ">
            <div class="modal-header">
              <h5 class="modal-title" id="modal__product-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal__product-detail">
               
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger " data-bs-dismiss="modal">Close</button>
            </div>
            <div id="spinner" class="spinner-grow d-none position-absolute top-50 start-50" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              
        
          </div>
        </div>

        <!-- spinner -->
        
      </div>

<!-- spinner -->
     
    </section>
  </main>

  <!-- bootstrap cdn -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
</script>

<script src="./script.js"></script>
</body>

</html>
